<div class="wrapper wrapper-full-page" style="background-color: rgba(94, 94, 94, 0.86);">
<br><br>
<div class="container-fluid">
  <div class="card-columns">
    <ng-container *ngFor="let book of books; let i = index" >
    <div class="card">
      <img class="card-img-top" src={{book.photo}} alt="Card image cap">
      <div class="card-body">
        <h3 class="card-title">{{book.issn}} - {{book.name}}</h3>
        <p class="card-text" ><strong>Category: </strong> {{book.category}} </p>
        <p class="card-text" ><strong>Description: </strong> {{book.description}}</p>
        <p class="card-text" ><strong>Sales: </strong> {{book.sales}}</p>
        <p class="card-text" ><strong>Amount: </strong> {{book.amount}}</p>
        <p class="card-text" ><strong>Precio: </strong> {{book.price}}</p>
        <div class="row">
        	<div class="col">
        		<button (click)="editBook(book.issn)" class="btn btn-primary">
        			<i class="fas fa-edit"></i> Modificar
        		</button>		
        	</div>
        	<div class="col">
        		<button (click)="deleteBook(book.issn)" class="btn btn-primary">
        			<i class="fas fa-trash"></i> Borrar
        		</button>		
        	</div>
        </div>
      </div>
    </div>
    </ng-container>
  </div>
</div>
<a [routerLink]="['/pages/book/agregar']" class="float">
    <i class="fa fa-plus my-float"></i>
</a>
