<div class="wrapper wrapper-full-page" style="background-color: rgba(94, 94, 94, 0.86);">
<br><br>
<div class="col-md-12">
  <div class="card">
    <form [formGroup]="type" class="form-horizontal">
      <div class="card-header card-header-rose card-header-text">
        <div class="card-text">
          <h4 class="card-title">Edit Book - {{issn}}</h4>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-4">
            <label>Name: </label>
            <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validTextType===true}" [ngClass]="displayFieldCss(type, 'text')">
              <input type="text" matInput id="name"
              (ngModelChange)="textValidationType($event)"
              formControlName="name">
              <app-field-error-display [displayError]="isFieldValid(type, 'name')" errorMsg="Must add a name."></app-field-error-display>
            </mat-form-field>
          </div>
          <div class="col-sm-4">
            <label>Category: </label>
            <mat-form-field>
              <mat-select [(ngModel)]="categorySelect"  [(value)]="categorySelect"[ngModelOptions]="{standalone: true}" placeholder="Category" name="category">
                <mat-option *ngFor="let category of categories" [value]="category._id">
                  {{ category.nombre }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-sm-4">
            <label>Sold Amount: </label>
            <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validNumberType===true}" [ngClass]="displayFieldCss(type, 'number')">
              <input type="number" matInput id="sold"
              (ngModelChange)="textValidationType($event)"
              formControlName="sold">
              <app-field-error-display [displayError]="isFieldValid(type, 'sold')" errorMsg="Must add a sold amount."></app-field-error-display>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <label>Description: </label>
            <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validTextType===true}" [ngClass]="displayFieldCss(type, 'text')">
              <input type="text" matInput id="description"
              (ngModelChange)="textValidationType($event)"
              formControlName="description">
              <app-field-error-display [displayError]="isFieldValid(type, 'description')" errorMsg="Must add a description."></app-field-error-display>
            </mat-form-field>
          </div>
          <div class="col-sm-4">
            <label>Price: </label>
            <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validNumberType===true}" [ngClass]="displayFieldCss(type, 'number')">
              <input type="number" matInput id="price"
              (ngModelChange)="textValidationType($event)"
              formControlName="price">
              <app-field-error-display [displayError]="isFieldValid(type, 'price')" errorMsg="Must add a price."></app-field-error-display>
            </mat-form-field>
          </div>
          <div class="col-sm-4">
            <label>Amount: </label>
            <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validTextType===true}" [ngClass]="displayFieldCss(type, 'number')">
              <input type="number" matInput id="amount"
              (ngModelChange)="textValidationType($event)"
              formControlName="amount">
              <app-field-error-display [displayError]="isFieldValid(type, 'amount')" errorMsg="Must add a amount."></app-field-error-display>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-sm-3">
            <legend>Photo</legend>
            <input  accept="image/png, image/jpeg, image/jpg, image/PNG" type="file" name="photo" />
          </div>
        </div>
      </div>
      <div class="card-footer text-center">
        <button mat-raised-button type="submit" class="btn btn-success" (click)="upBook()">Update Book</button>
      </div>
    </form>
  </div>
</div>
<br>
</div>
