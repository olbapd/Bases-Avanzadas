<div class="card">
	<div class="card-body" *ngIf="showReport1a">
		<h5 class="card-title">TOTAL AMOUNT OF BOOKS ORDERED BY CATEGORY</h5>
		<ngx-charts-bar-vertical
      [scheme]="colorScheme"
      [results]="results1a"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-vertical>
	</div>	
</div>
<div class="card">
	<div class="card-body" *ngIf="showReport1b">
		<h5 class="card-title">AVERAGE AMOUNT OF BOOKS ORDERED BY CATEGORY</h5>
		<ngx-charts-bar-vertical
      [scheme]="colorScheme"
      [results]="results1b"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-vertical>
	</div>	
</div>

<div class="row">
	<div class="col-lg-6">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">RANGE OF ORDERS PER CLIENT</h5>
	    		<ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
	    		</ng2-smart-table>
	  		</div>
		</div>
	</div>
	<div class="col-lg-6">
		<div class="card">
			<div class="card-body" *ngIf="showReport3">
				<h5 class="card-title"> TOP 5 MOST PURCHASED BOOKS</h5>
				<ngx-charts-bar-vertical
		      [scheme]="colorScheme"
		      [results]="results3"
		      [xAxis]="showXAxis"
		      [yAxis]="showYAxis"
		      [legend]="showLegend"
		      [xAxisLabel]="xAxisLabel"
		      [yAxisLabel]="yAxisLabel">
		    </ngx-charts-bar-vertical>
			</div>
					
		</div>
	</div>	
</div>

<div class="row">
	<div class="col-lg-6">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">TOTAL ORDERS PER CLIENT</h5>
				<div class="row">
					<div class="col-lg-6">
						<mat-form-field>
						  <input matInput [matDatepicker]="picker"  (dateChange)="updateTable(1, $event)" placeholder="Start Date">
						  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						  <mat-datepicker #picker ></mat-datepicker>
						</mat-form-field>
					</div>
					<div class="col-lg-6">
						<mat-form-field>
						  <input matInput [matDatepicker]="picker1"  (dateChange)="updateTable(2, $event)" placeholder="End Date">
						  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
						  <mat-datepicker #picker1 ></mat-datepicker>
						</mat-form-field>
					</div>
				</div>
	    		<ng2-smart-table [settings]="settingReport4" [source]="sourceOrders">
	    		</ng2-smart-table>
	  		</div>
		</div>
	</div>
	<div class="col-lg-6">
		<div class="card">
			<div class="card-body" *ngIf="showReport4b">
				<h5 class="card-title"> TOP 3 CLIENTS WITH MOST ORDERS</h5>
				<ngx-charts-bar-vertical
		      [scheme]="colorScheme"
		      [results]="results4b"
		      [xAxis]="showXAxis"
		      [yAxis]="showYAxis"
		      [legend]="showLegend"
		      [xAxisLabel]="xAxisLabel"
		      [yAxisLabel]="yAxisLabel">
		    </ngx-charts-bar-vertical>
			</div>
					
		</div>
	</div>	
</div>
