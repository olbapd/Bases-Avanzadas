<div class="card">
	<div class="card-body">
		<h5 class="card-title"> Reporte 1</h5>
		<ngx-charts-bar-vertical
      [scheme]="colorScheme"
      [results]="results1"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-vertical>
	</div>	
</div>
