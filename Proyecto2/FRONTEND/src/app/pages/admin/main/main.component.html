<div class="wrapper wrapper-full-page" style="background-color: rgba(94, 94, 94, 0.86);">
<br><br>
<div class="container-fluid">
  <div class="card-columns">
    <ng-container *ngFor="let bookstore of bookstores; let i = index" >
    <div class="card">
      <img class="card-img-top" src={{bookstore.photo}} alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{bookstore.code}} - {{bookstore.name}}</h5>
        <p class="card-text" ><strong>Country: </strong> {{bookstore.country}} <strong>Phone: </strong> {{bookstore.number}}</p>
        <p class="card-text" > <strong>Schedule: </strong> {{bookstore.schedule}}</p>
        <p class="card-text" ><strong>Address: </strong> {{bookstore.location}}</p>
        
        <div class="row">
        	<div class="col">
        		<button (click)="editBookstore(bookstore.code)" class="btn btn-primary">
        			<i class="fas fa-edit"></i> Edit
        		</button>		
        	</div>
            <div class="col">
                <button (click)="viewBook(bookstore.code)" class="btn btn-primary">
                    <i class="fas fa-book"></i> Books
                </button>       
            </div>
        	<div class="col">
        		<button (click)="deleteBookstore(bookstore.code,i)" class="btn btn-primary">
        			<i class="fas fa-trash"></i>Delete
        		</button>		
        	</div>
        </div>
      </div>
    </div>
    </ng-container>
  </div>
</div>
<a [routerLink]="['/pages/admin/agregar']" class="float">
    <i class="fa fa-plus my-float"></i>
</a>
