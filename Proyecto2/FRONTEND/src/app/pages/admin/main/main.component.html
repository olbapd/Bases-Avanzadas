<div class="wrapper wrapper-full-page" style="background-color: rgba(94, 94, 94, 0.86);">
<br><br>
<div class="container-fluid">
  <div class="card-columns">
    <ng-container *ngFor="let bookstore of bookstores; let i = index" >
    <div class="card">
      <img class="card-img-top" src={{bookstore.photo}} alt="Card image cap">
      <div class="card-body">
        <h3 class="card-title">{{bookstore.code}} - {{bookstore.name}}</h3>
        <p class="card-text" ><strong>Pais: </strong> {{bookstore.country}} </p>
        <p class="card-text" ><strong>Telefono: </strong> {{bookstore.number}} <strong>Horario: </strong> {{bookstore.schedule}}</p>
        <p class="card-text" ><strong>Ubicacion Detallada: </strong> {{bookstore.location}}</p>
        
        <div class="row">
        	<div class="col">
        		<button (click)="editBookstore(bookstore.code)" class="btn btn-primary">
        			<i class="fas fa-edit"></i> Modificar
        		</button>		
        	</div>
        	<div class="col">
        		<button (click)="deleteBookstore(bookstore.code)" class="btn btn-primary">
        			<i class="fas fa-trash"></i> Borrar
        		</button>		
        	</div>
        </div>
      </div>
    </div>
    </ng-container>
  </div>
</div>
<a [routerLink]="['/pages/admin/agregar']" class="float">
    <i class="fa fa-plus my-float"></i>
</a>
