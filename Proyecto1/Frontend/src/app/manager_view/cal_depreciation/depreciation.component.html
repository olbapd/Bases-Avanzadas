<app-admin></app-admin>



<div class="row">
  <div class="col-md-4">

    <!--Card para el Registro de Activos-->
    <div class="col-md-12">
      <div class="card border-info" style="max-width: 50rem; margin-bottom:
        20px">
        <div class="card-body text-center">
          <h5 class="card-title"> Calculo Depreciacion</h5>
          <div class="row text-center">

            <form name="form" [formGroup]="form" (ngSubmit)="onSubmit()">

              <h6 class="card-subtitle mb-2 text-muted">Categoria</h6>
              <div class="form-group">
                <select id="Categoria2-Dropdown" name="Categoria2"
                  formControlName="Categoria2" class="form-control"
                  #select_categoria data-style="btn-primary"
                  data-live-search="true" data-selectpicker
                  data-collection-name="items" ng-model="selected"
                  [ngClass]="{ 'is-invalid': submitted && f.Categoria2.errors
                  }">
                  <option [ngValue]="null">Seleccione una categoría</option>
                </select>
                <div *ngIf="submitted && f.Categoria2.errors"
                  class="invalid-feedback">
                  <div *ngIf="f.Categoria2.errors.required">Categoria
                    Requerida</div>
                </div>

              </div>

              <h6 class="card-subtitle mb-2 text-muted">Cantidad Años</h6>
              <div class="form-group">
                <input type="text" #txt_cantidad
                  class="form-control"
                  formControlName="Cantidad"
                  [ngClass]="{ 'is-invalid': submitted &&
                  f.Cantidad.errors }" />
                <div *ngIf="submitted && f.Cantidad.errors"
                  class="invalid-feedback">
                  <div *ngIf="f.Cantidad.errors.required">Cantidad de Años
                    Requerido</div>
                </div>
              </div>

              <div class="form-group">
                <button id="registrar_btnD" class="btn btn-primary">Registrar</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-8">
    <form>
      <div class="form-group form-inline">
        <input class="form-control ml-2" type="text"
          [ngModelOptions]="{standalone:true}" [(ngModel)]="searchText" />
      </div>
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Porcentaje Depreciacion</th>
          <th scope="col">Precio Inicial</th>
          <th scope="col">Valor Residual</th>
          <th scope="col">Centro Costo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let calculo of calculos| filter:searchText">
          <th scope="row">{{ calculo.codigo }}</th>
          <td>{{ calculo.PorcentajeDepreciacion}}</td>
          <td>{{ calculo.precio}}</td>
          <td>{{ calculo.ValorResidual}}</td>
          <td>{{ calculo.CentroCosto}}</td>
          <td>
            <button mat-icon-button color="accent" class='btn btn-danger'
              (click)="firstMethod(txt_cantidad.value,calculo.precio,calculo.ValorResidual)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button> </td>
          <td>
            <td>
              <button mat-icon-button color="accent" class='btn btn-danger'
                (click)="secondMethod(txt_cantidad.value,calculo.precio,calculo.ValorResidual)">
                <mat-icon aria-label="Edit">edit2</mat-icon>
              </button> </td>
            <td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
