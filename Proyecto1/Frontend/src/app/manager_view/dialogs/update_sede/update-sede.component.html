<form name="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <mat-toolbar class="toolbar">
      <mat-card-title>Editar Sede</mat-card-title>
      <span class="toolbar-spacer"></span>
      <div>
        <button mat-icon-button color="accent" class="btn btn-danger" style="margin-left: 100px" (click)="onNoClick()">
          <mat-icon (click)="onNoClick()">cancel</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <!-- <div style="margin-top: 20px">

      <img src="assets/images/avatar.png" alt="Avatar" class="avatar">
    </div> -->
    <div class="row">
      <div class="col-md-12">

        <h6 class="card-subtitle mb-2 text-muted" style="margin-top: 20px">Cédula de Nuevo Administrador</h6>

        <div class="form-group">
          <input type="text" #txt_Cedula class="form-control" formControlName="Cedula"
            [ngClass]="{ 'is-invalid': submitted && f.Cedula.errors }" />
          <div *ngIf="submitted && f.Cedula.errors" class="invalid-feedback">
            <div *ngIf="f.Cedula.errors.required">Cédula Requerida</div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <button mat-icon-button color="accent" class="btn btn-success">
    <mat-icon>save</mat-icon>
  </button>

</form>
