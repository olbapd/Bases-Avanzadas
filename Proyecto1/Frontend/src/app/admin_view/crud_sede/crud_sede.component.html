<app-admin></app-admin>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="card border-info" style="max-width: 50rem; margin-bottom: 20px">
                <div class="card-body text-center">
                    <h5 class="card-title"> Insertar Sede</h5>
                    <form>
                        <h6 class="card-subtitle mb-2 text-muted" style="margin-top: 20px">Nombre</h6>
                        <div class="input-group mb-3">
                            <input type="text" #txt_name class="form-control" placeholder="Carlos Alfaro Santos"
                                aria-label="Descripcion" aria-describedby="basic-addon1">
                        </div>

                        <h6 class="card-subtitle mb-2 text-muted" style="margin-top: 20px">Codigo</h6>
                        <div class="input-group mb-3">
                            <input type="text" #txt_code class="form-control" placeholder="090909"
                                aria-label="Descripcion" aria-describedby="basic-addon1">
                        </div>

                        <h6 class="card-subtitle mb-2 text-muted" style="margin-top: 20px">Descripcion</h6>
                        <div class="input-group mb-3">
                            <input type="text" #txt_description class="form-control" placeholder="xxxxxxx"
                                aria-label="Descripcion" aria-describedby="basic-addon1">
                        </div>

                        <h6 class="card-subtitle mb-2 text-muted" style="margin-top: 20px">Provincia</h6>
                        <div class="input-group mb-3">
                            <select class="form-control" #select_provincia data-style="btn-primary"
                                data-live-search="true" data-selectpicker data-collection-name="items"
                                ng-model="selected">
                                <option selected>Cartago</option>
                                <option *ngFor="let provin of provincia" [value]="provin.Id">{{provin.Name}}</option>
                            </select>
                        </div>


                        <h6 class="card-subtitle mb-2 text-muted" style="margin-top: 20px">Canton</h6>
                        <div class="input-group mb-3">
                            <select class="form-control" #select_canton data-style="btn-primary" data-live-search="true"
                                data-selectpicker data-collection-name="items" ng-model="selected">
                                <option selected>Cartago?</option>
                                <option *ngFor="let cant of canton" [value]="cant.Id">{{cant.Name}}</option>
                            </select>
                        </div>

                        <h6 class="card-subtitle mb-2 text-muted" style="margin-top: 20px">Distrito</h6>
                        <div class="input-group mb-3">
                            <select class="form-control" #select_distrito data-style="btn-primary"
                                data-live-search="true" data-selectpicker data-collection-name="items"
                                ng-model="selected">
                                <option selected>CE?</option>
                                <option *ngFor="let dist of distrito" [value]="dist.Id">{{dist.Name}}</option>
                            </select>
                        </div>

                        <h6 class="card-subtitle mb-2 text-muted" style="margin-top: 20px">Estado</h6>
                        <div class="input-group mb-3">
                            <select class="form-control" #select_estado data-style="btn-primary" data-live-search="true"
                                data-selectpicker data-collection-name="items" ng-model="selected">
                                <option selected>Casado?</option>
                                <option *ngFor="let esta of estado" [value]="esta.Id">{{esta.Name}}</option>
                            </select>
                        </div>

                        <h6 class="card-subtitle mb-2 text-muted" style="margin-top: 20px">Asignar Administrador</h6>
                        <div class="input-group mb-3">
                            <select class="form-control" #select_employee data-style="btn-primary" data-live-search="true"
                                data-selectpicker data-collection-name="items" ng-model="selected">
                                <option selected>Jeanpol</option>
                                <option *ngFor="let employee of empleado" [value]="employee.Id">{{employee.Name}}</option>
                            </select>
                        </div>

                        <h6 class="card-subtitle mb-2 text-muted">Fecha de Ingreso Admin</h6>
                        <div class="input-group mb-3">
                            <input type="date" #txt_fecha_ingreso [(ngModel)]="dateOfBirth" class="form-control" />
                        </div>

                        <div class="form-group">
                            <h6 class="card-subtitle mb-2 text-muted">Descripcion</h6>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1"
                                (change)="onFileSelected($event)">
                        </div>

                        <button type="button" class="btn btn-primary">Ingresar</button>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#Codigo</th>
                        <th scope="col">Sede</th>
                        <th scope="col">Provincia</th>
                        <th scope="col">Canton</th>
                        <th scope="col">Distrito</th>
                        <th scope="col">Administrador</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sede of sedes">
                        <th scope="row">{{ sede.id }}</th>
                        <td>{{ sede.name }}</td>
                        <td>{{ sede.provincia}}</td>
                        <td>{{ sede.canton}}</td>
                        <td>{{ sede.distrito}}</td>
                        <td>{{ sede.admin}}</td>
                        <td> <button class='btn btn-danger' ng-click="deleteRow($index)">Update</button> </td>
                        <td> <button class='btn btn-danger' ng-click="deleteRow($index)">Delete</button> </td>

                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-between p-2">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
                </ngb-pagination>
            </div>
        </div>

    </div>
</div>
