<table id="table_empleado_Table" name="table_empleado" class="table
    table-striped">
    <thead>
        <tr>
            <th scope="col">Cod Activo</th>
            <th scope="col">Nombre Activo</th>
            <th scope="col">Valor Inicial</th>
            <th scope="col">Valor Residual</th>
            <th scope="col">Categoria</th>
            <th scope="col">Fecha Compra</th>
            <th scope="col">Vida Util</th>         
            <th scope="col">Emplaedo Asignado</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let calculo of calculos| filter:searchText">
            <th scope="row">{{ calculo.t }}</th>
            <td>{{ calculo.acumulada}}</td>
            <td>{{ calculo.valor}}</td>
        </tr>
    </tbody>
</table>

<div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page"
        [pageSize]="pageSize">
    </ngb-pagination>
</div>
