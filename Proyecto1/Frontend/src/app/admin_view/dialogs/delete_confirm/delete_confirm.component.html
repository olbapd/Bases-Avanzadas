<mat-toolbar class="toolbar">
    <mat-card-title>Eliminar</mat-card-title>
    <span class="toolbar-spacer"></span>
    <div>
        <button mat-icon-button color="accent" (click)="onNoClick()">
            <mat-icon (click)="onNoClick()">cancel</mat-icon>
        </button>
    </div>
</mat-toolbar>

<div class="container">
    <h3 mat-dialog-title>Estas Seguro que quieres eliminarlo?</h3>
    <div mat-dialog-content>
        Id: {{data.id}}
        <p></p>
        Title: {{data.title}}
        <p></p>
        State: {{data.state}}
        <p></p>
        Url: {{data.url}}
        <p></p>
    </div>

    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
