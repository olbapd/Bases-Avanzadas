<div class="jumbotron">
	<div class="container-fluid">
		<div class="card border-info" style="max-width: 50rem; margin-bottom: 20px">
			<div class="card-body text-center">
				<h5 class="card-title"> Register User</h5>

				<form name="form" [formGroup]="type">
					<div class="row">
						<div class="col-6">
							<label>Name</label>
							<input type="text" formControlName="name" class="form-control">
							<label>Surname1</label>
							<input type="text" formControlName="surname1" class="form-control">
							<label>Surname2</label>
							<input type="text" formControlName="surname2" class="form-control">
							<label>idCard</label>
							<input type="text" formControlName="idcard" class="form-control">
						</div>
						<div class="col-6">
							<label>Birthdate</label>
							<input type="text" formControlName="borndate" class="form-control">
							<label>User Name</label>
							<input type="text" formControlName="username" class="form-control">
							<label>Password</label>
							<input type="password" class="form-control" formControlName="pass"
								placeholder="******">
							<label class="error">{{errorMessage}}</label>

							<label>Phone</label>
							<input type="text" formControlName="phone" class="form-control">
							<label>Email Address</label>
							<input type="text" formControlName="email" class="form-control"
								placeholder="example@domain.com">
						</div>

					</div>
					<button class="btn-join" (click)="addNewUser()"><span>Join</span></button>
				</form>
			</div><!-- /card-container -->
		</div><!-- /container -->
	</div>
</div>
